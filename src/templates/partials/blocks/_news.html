<section class="news">

    {% import "data/news.html" as articles %}

    {% for item in articles.news %}
        <article class="news__item">
            <a href="#" class="news__img" style="background-image: url(
                {{item.img}})">
            </a>
            <a href="#" class="news__head">
                {{item.title}}
            </a>
            <p class="news__text">
                {{item.text}}
            </p>
            <span class="comments">
                {{item.comments}}
            </span>
        </article>

    {% endfor %}

</section>
